    <div class="container">
        
        <h1>Percentage Calculator</h1>

        <table id="box">

            </tr>

            <tr class="obtained mn">
                <td>
                <label for="o">Obtained Marks: </label>
                </td>

                <td>
                <input type="number" id="o" class="in">
                </td>
            </tr>

            <tr class="mn" id="butnrow">
                <td id="btn1col">
                    
                </td>
                <td>
                <button id="buttonsubmit" type="submit" onclick="percentagecalculator()" > Submit </button>
                </td>
            </tr>

            <tr id="result1">

            </tr>

            <tr id="result2">

            </tr>



        </table>

        <script src="app.js"></script>

    </div>
